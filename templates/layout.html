<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Duck language learning {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
    <div id="top">
    <header>
        <h1>Duck Language Learning</h1>
    </header>
    
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="{{url_for('welcome')}}">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="{{url_for('login')}}">Login</a>
        <a class="nav-link" href="{{url_for('register')}}">Register</a>
      </nav>
    {% if get_flashed_messages() %}
      <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}
      
    </div>
    <div id="center">
    <main>
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
    </main>
</div>
    <div id="bottom">
    <footer>
        <p>&copy; 2024 Duck Language Learning. All rights reserved.</p>
    </footer>
    </div>
    </div>
</body>
</html>
