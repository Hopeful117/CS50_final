{% extends "layout.html" %}

{% block title %}
Quizz 3
{% endblock %}



{% block content %}
<h1 class="title">Quiz 3</h1>
<div class="questionnaire">

<h2 class="question">{{french}}</h2>
<h3 class="question">{{english}}</h3>

<form method="POST" >
    <input type="hidden" name="question" value="{{ question }}"/>
    <div class="answers">
    
    {% for answer in answers %}
    <div>
    <label for="choice{{loop.index}}">{{answer}}</label>
    <input type="radio" id="choice{{loop.index}}" name="choice" value="{{answer}}"/>
    </div>
    {% endfor %}
    
    </div>
    <button type="submit" class="btn-next">Validate</button>
    
</form> 
<h2>{{score}}/10</h2>
</div>

{% endblock %}
